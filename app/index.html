<!-- GITHUB REPO REBUILD -->
<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>kb github repo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css --> 
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->






		<div class="wrapper">
			<div class="head">
				<div class="headContainer">
				</div>
			</div>
			<div class="container">
				<div class="main">
					<div class="tabs">
						<ul class="tabul">
							<li class="tabli1"><a href="https://github.com/kevbost">Contributions</a></li>
							<li class="tabli2"><a href="https://github.com/kevbost?tab=repositories">Repositories</a></li>
							<li class="tabli3"><a href="https://github.com/kevbost?tab=activity">Public activity</a></li>
							<li class="editProfile"></l1>
						</ul>
					</div>
					<div class="filter">
						<form class="search"><input type="text" class="filterBox" placeholder="Find a repository…"><input type="submit" name="submit" value="Search" class="submit" /></form>
						<ul class="tabulRight">
							<li class="buttonRepos"></li>
							<li>Mirrors</li>
							<li>Forks</li>
							<li>Sources</li>
							<li>Private</li>
							<li>Public</li>
							<li class="all">All</li>
						</ul>
					</div>
					<div class="reposContainer">
					</div>
				</div>
				<div class="sidebar"></div>
			</div>
			<div class="foot">
				<div class="footLinks">
					<div class="footLeft">
						<ul class="footLeftul">
							<li class="githubDate">© 2014 GitHub, Inc.</li>
							<li><a href="https://github.com/site/terms">Terms</a></li>
							<li><a href="https://github.com/site/privacy">Privacy</a></li>
							<li><a href="https://github.com/security">Security</a></li>
							<li><a href="https://github.com/contact">Contact</a></li>
						</ul>
					</div>
					<div class="octocat">
					</div>
					<div class="footRight">
						<ul>
							<li><a href="https://status.github.com/">Status</a></li>
							<li><a href="http://developer.github.com/">API</a></li>
							<li><a href="http://training.github.com/">Training</a></li>
							<li><a href="http://shop.github.com/">Shop</a></li>
							<li><a href="https://github.com/blog">Blog</a></li>
							<li><a href="https://github.com/about">About</a></li>
						</ul>
					</div>

					</div>
				</div>
			</div>
		</div>





		<script type="text/template" class="logoIconTemplate">
			  	<a href="https://github.com/" class="logoIcon"></a>
	  			<div class="notifications">
	  				<div class="staticDot"></div>
	  			</div>
	  			<div class="nav">
	  				<div class="searchBarContainer">
		  					<input type="text" class="searchBar" placeholder="Search or type a command">
		  					</input>
		  			</div>
	  				<ul class="navLeft">
							<h4>
								<li><a href="https://github.com/explore">Explore</a></li>
								<li><a href="https://gist.github.com/">Gist</a></li>
								<li><a href="https://github.com/blog">Blog</a></li>
								<li><a href="https://help.github.com/">Help</a></li>
							</h4>
						</ul>
						<div class="navRightWrapper">
		  				<ul class="navRight">
								<li class=navRightli5><a href="https://github.com/kevbost"><img class="miniAvatar" src="<%=avatar_url %>"></img></a></li>
								<li class=navRightli4><a href="https://github.com/kevbost"><b><%=login %></b></a></li>
								<li class=navRightli3></li>
								<li class=navRightli2><a href="https://github.com/settings/profile"></a></li>
								<li class=navRightli1></li>
							</ul>
						</div>
					</div>
		</script>
		

		<script type="text/template" class="containerTemplate">
				<div class="profileImage">
					<img src= "<%=avatar_url %>" ></img>
					<div class="belowImage">
						<div class="identity">
							<h1 class="fullName"> <%=name %> </h1>
							<p class="userName"> <%=login %> </p>
						</div>
						<div class="details">
							<ul class="detailsList">
						    <li class="li1"><%=location %></li>
						    <li class="li2"><a href="mailto:kevbost@gmail.com" target="_blank"><%=email%></a></li>
						    <li class="li3"><a href="http://<%=blog %>"target="_blank"><%=blog %></a></li>
						    <li class="li4"><%=created_at%></li>
							</ul>
						</div>
						<div class="users">
							<a href="https://github.com/kevbost/followers" class="stat"><strong class="stat-count"><%=followers %></strong><br>Followers</a>
							<a href="https://github.com/stars" class="stat"><strong class="stat-count">X</strong><br>Starred</a>
							<a href="https://github.com/kevbost/following" class="stat"><strong class="stat-count"><%=following %></strong><br>Following</a>
						</div>
					</div>
				</div>
		</script>

		<script type="text/template" class="mainTemplate">

				<div class="repos">
					<div class="reposLeft"></div>
					<div class="reposTitle">
						<h3 class="reposName"> <%=name %> </h3>
						<p class="reposDescription"><%=description %></p>
						<p class="reposUpdated"><%=updated_at %></p>
					</div>
					<div class="reposRight">
						<ul class="reposRightul">
							<li class="reposRightType"><%=language %></li>
							<li class="reposRightStarred"><%=stargazers_count %></li>
							<li class="reposRightBranches"><%=forks %></li>
						</ul>
					</div>
					<div class="participationGraph">
						<canvas class="bars">
						</canvas>
					</div>
				</div>

		</script>


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
				<script src="bower_components/underscore/underscore.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/key.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
