		<div class="wrapper">
			<div class="head">
				<div class="headContainer"></div>
			</div>
			<div class="container">
				<div class="main">
					<div class="tabs">
						<ul class="tabul">
							<li class="tabli1"><a href="https://github.com/kevbost">Contributions</a></li>
							<li class="tabli2"><a href="https://github.com/kevbost?tab=repositories">Repositories</a></li>
							<li class="tabli3"><a href="https://github.com/kevbost?tab=activity">Public activity</a></li>
						</ul>
					</div>
					<div class="filter">
						<form class=".search"><input type="text" class="filterBox" placeholder="Find a repository…"><input type="submit" value="Search" class="button" style="width: 70px; height: 34px;"></form>
						<ul class="tabulRight">
							<li class="buttonRepos"></li>
							<li>Mirrors</li>
							<li>Forks</li>
							<li>Sources</li>
							<li>Private</li>
							<li>Public</li>
							<li class="all">All</li>
						</ul>
					</div>
				</div>
				<div class="sidebar"></div>
			</div>
			<div class="foot"></div>
		</div>

		<script type="text/template" class="logoIconTemplate">
  			<div class="logoIcon"></div>
  			<div class="notifications"></div>
  			<div class="nav">
  				<div class="searchBar"></div>
  				<ul class="navLeft">
					<h4>
						<li>Explore</li>
						<li>Gist</li>
						<li>Blog</li>
						<li>Help</li>
					</h4>
				</ul>
  				<ul class="navRight">
  					<h1>
  						<li>✣</li>
  						<li>⬅</li>
  						<li>↳</li>
  					</h1>
  				</ul>
			</div>
		</script>
		

		<script type="text/template" class="containerTemplate">
				<div class="profileImage">
					<img src= "<%=avatar_url %>" ></img>
					<div class="belowImage">
						<div class="identity">
							<h1 class="fullName"> <%=name %> </h1>
							<p class="userName"> <%=login %> </p>
						</div>
						<div class="details">
							<ul class="detailsList">
						    <li class="li1"><%=location %></li>
						    <li class="li2"><a href="mailto:kevbost@gmail.com" target="_blank"><%=email%></a></li>
						    <li class="li3"><a href="<%=blog %>"target="_blank"><%=blog %></a></li>
						    <li class="li4"><%=created_at%></li>
							</ul>
						</div>
						<div class="users">
							<a class="stat"><strong class="stat-count"><%=followers %></strong><br>Followers</a>
							<a class="stat"><strong class="stat-count">X</strong><br>Starred</a>
							<a class="stat"><strong class="stat-count"><%=following %></strong><br>Following</a>
						</div>
					</div>
				</div>
		</script>

		<script type="text/template" class="mainTemplate">
			<div class="reposContainer">
				<div class="repos">
					<div class="reposLeft">
					</div>
					<div class="reposTitle">
						<h3 class="reposName"> <%=name %> </h3>
						<p class="reposDescription"><%=description %></p>
						<p class="reposUpdated"><%=updated_at %></p>
					</div>
					<div class="reposRight"></div>
				</div>
			</div>
		</script>
